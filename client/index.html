<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ChatRoom</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
  <div id="wrapper">
    <div class="messageframe">
      <div class="messagewindow" id="messagewindow"><span id="loading">loading</span></div>
    </div>
    <div class="form">
      <!-- <div class="chatform" action="javascript:return undefined;"> -->
      <div class="formwindow">
        <div class="namearea"><label>name:</label><input type="text" id="author" name="name" maxlength="40"
            placeholder="Your name.."></div>
        <div class="contentarea"><label>content:</label><textarea type="text" id="msg" name="content" maxlength="500"
            cols="100" rows="5" placeholder="Your content.."></textarea></div>
        <div class="button"><button id="new" name="new">new</button><button id="send" name="">send</button></div>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
